swagger: '2.0'
info:
  title: OANDA v20 Order API
  description: >-
    v20 Order-related definitions and endpoints used to create, view and
    cancel Orders within an Account.
  contact:
    name: OANDA API Support
    url: http://developer.oanda.com/rest-live-v20/introduction/
    email: api@oanda.com
  license:
    name: MIT
    url: https://github.com/oanda/v20-openapi/blob/master/LICENSE.txt
  version: 3.0.13
basePath: /v3
produces:
- application/json
consumes:
- application/json
paths:
  /accounts/{accountID}/orders:
    post:
      summary: Create Order
      description: Create an Order for an Account
      operationId: create
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - name: createOrderBody
        in: body
        schema:
          type: object
          properties:
            order:
              $ref: '#/definitions/OrderRequest'
        required: true
      responses:
        '201':
          description: The Order was created as specified
          headers:
            Location:
              description: A link to the Order that was just created
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCreateTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              orderFillTransaction:
                $ref: transaction.yaml#/definitions/OrderFillTransaction
              orderCancelTransaction:
                $ref: transaction.yaml#/definitions/OrderCancelTransaction
              orderReissueTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              orderReissueRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          description: The Order specification was invalid
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '401':
          $ref: primitives.yaml#/responses/401
        '403':
          $ref: primitives.yaml#/responses/403
        '404':
          description: The Order or Account specified does not exist.
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account. Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '405':
          $ref: primitives.yaml#/responses/405
    get:
      summary: List Orders
      description: Get a list of Orders for an Account
      operationId: list
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - name: ids
        description: List of Order IDs to retrieve
        in: query
        type: array
        items:
          type: string
          format: >-
            The string representation of the OANDA-assigned OrderID. OANDA-assigned
            OrderIDs are positive integers, and are derived from the TransactionID
            of the Transaction that created the Order.
        collectionFormat: csv
      - name: state
        description: The state to filter the requested Orders by
        in: query
        type: string
      - name: instrument
        description: The instrument to filter the requested orders by
        in: query
        type: string
        format: >-
          A string containing the base currency and quote currency delimited
          by a "_".
      - name: count
        description: The maximum number of Orders to return
        in: query
        type: integer
      - name: beforeID
        description: >-
          The maximum Order ID to return. If not provided the most recent
          Orders in the Account are returned
        in: query
        type: string
        format: >-
          The string representation of the OANDA-assigned OrderID. OANDA-assigned
          OrderIDs are positive integers, and are derived from the TransactionID
          of the Transaction that created the Order.
      responses:
        '200':
          description: The list of Orders requested
          headers:
            Link:
              description: >-
                A link to the next page of results if the results were paginated
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orders:
                type: array
                description: The list of Order detail objects
                items:
                  $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: primitives.yaml#/responses/400
        '404':
          $ref: primitives.yaml#/responses/404
        '405':
          $ref: primitives.yaml#/responses/405
  /accounts/{accountID}/pendingOrders:
    get:
      summary: Pending Orders
      description: List all pending Orders in an Account
      operationId: listPending
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      responses:
        '200':
          description: List of pending Orders for the Account
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orders:
                type: array
                description: The list of pending Order details
                items:
                  $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: primitives.yaml#/responses/401
        '404':
          $ref: primitives.yaml#/responses/404
        '405':
          $ref: primitives.yaml#/responses/405
  /accounts/{accountID}/orders/{orderSpecifier}:
    get:
      summary: Get Order
      description: Get details for a single Order in an Account
      operationId: get
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - $ref: '#/parameters/orderSpecifierPathParam'
      responses:
        '200':
          description: The details of the Order requested
          headers:
            Link:
              description: >-
                A link to the next page of results if the results were paginated
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              order:
                $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: primitives.yaml#/responses/401
        '404':
          $ref: primitives.yaml#/responses/404
        '405':
          $ref: primitives.yaml#/responses/405
    put:
      summary: Replace Order
      description: >-
        Replace an Order in an Account by simultaneously cancelling it and
        creating a replacement Order
      operationId: replace
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - $ref: '#/parameters/orderSpecifierPathParam'
      - name: replaceOrderBody
        description: >-
          Specification of the replacing Order. The replacing order must
          have the same type as the replaced Order.
        in: body
        schema:
          type: object
          properties:
            order:
              $ref: '#/definitions/OrderRequest'
        required: true
      responses:
        '201':
          description: The Order was successfully cancelled and replaced
          headers:
            Location:
              description: A link to the replacing Order
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCancelTransaction:
                $ref: transaction.yaml#/definitions/OrderCancelTransaction
              orderCreateTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              orderFillTransaction:
                $ref: transaction.yaml#/definitions/OrderFillTransaction
              orderReissueTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              orderReissueRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              replacingOrderCancelTransaction:
                $ref: transaction.yaml#/definitions/OrderCancelTransaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          description: The Order specification was invalid
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '401':
          $ref: primitives.yaml#/responses/401
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderCancelRejectTransaction:
                $ref: transaction.yaml#/definitions/Transaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account. Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '405':
          $ref: primitives.yaml#/responses/405
  /accounts/{accountID}/orders/{orderSpecifier}/cancel:
    put:
      summary: Cancel Order
      description: Cancel a pending Order in an Account
      operationId: cancel
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - $ref: '#/parameters/orderSpecifierPathParam'
      responses:
        '200':
          description: The Order was cancelled as specified
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCancelTransaction:
                $ref: transaction.yaml#/definitions/OrderCancelTransaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: primitives.yaml#/responses/401
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderCancelRejectTransaction:
                $ref: transaction.yaml#/definitions/OrderCancelRejectTransaction
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account. Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '405':
          $ref: primitives.yaml#/responses/405
  "/accounts/{accountID}/orders/{orderSpecifier}/clientExtensions":
    put:
      summary: Set Order Extensions
      description: >-
        Update the Client Extensions for an Order in an Account. Do not
        set, modify, or delete clientExtensions if your account is associated
        with MT4.
      operationId: setClientExtensions
      parameters:
      - $ref: primitives.yaml#/parameters/authorizationHeaderParam
      - $ref: primitives.yaml#/parameters/acceptDatetimeFormatHeaderParam
      - $ref: account.yaml#/parameters/accountIDPathParam
      - $ref: '#/parameters/orderSpecifierPathParam'
      - name: setOrderClientExtensionsBody
        description: Representation of the replacing Order
        in: body
        schema:
          type: object
          properties:
            clientExtensions:
              $ref: transaction.yaml#/definitions/ClientExtensions
            tradeClientExtensions:
              $ref: transaction.yaml#/definitions/ClientExtensions
        required: true
      responses:
        '200':
          description: The Order's Client Extensions were successfully modified
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderClientExtensionsModifyTransaction:
                $ref: >-
                  transaction.yaml#/definitions/OrderClientExtensionsModifyTransaction
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
        '400':
          description: The Order Client Extensions specification was invalid
          schema:
            type: object
            properties:
              orderClientExtensionsModifyRejectTransaction:
                $ref: >-
                  transaction.yaml#/definitions/OrderClientExtensionsModifyRejectTransaction
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '401':
          $ref: primitives.yaml#/responses/401
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderClientExtensionsModifyRejectTransaction:
                $ref: >-
                  transaction.yaml#/definitions/OrderClientExtensionsModifyRejectTransaction
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the
                  Account. Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  $ref: transaction.yaml#/definitions/TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may
                  not be returned for some errors.
              errorMessage:
                type: string
                description: >-
                  The human-readable description of the error that has occurred.
        '405':
          $ref: primitives.yaml#/responses/405
definitions:
  OrderID:
    type: string
    description: The Order's identifier, unique within the Order's Account.
    format: >-
      The string representation of the OANDA-assigned OrderID. OANDA-assigned
      OrderIDs are positive integers, and are derived from the TransactionID
      of the Transaction that created the Order.
  OrderType:
    type: string
    description: The type of the Order.
    enum:
    - MARKET
    - LIMIT
    - STOP
    - MARKET_IF_TOUCHED
    - TAKE_PROFIT
    - STOP_LOSS
    - TRAILING_STOP_LOSS
  OrderState:
    type: string
    description: The current state of the Order.
    enum:
    - PENDING
    - FILLED
    - TRIGGERED
    - CANCELLED
  OrderIdentifier:
    type: object
    description: >-
      An OrderIdentifier is used to refer to an Order, and contains both
      the OrderID and the ClientOrderID.
    properties:
      orderID:
        type: string
        description: The OANDA-assigned Order ID
        format: >-
          The string representation of the OANDA-assigned OrderID. OANDA-assigned
          OrderIDs are positive integers, and are derived from the TransactionID
          of the Transaction that created the Order.
      clientOrderID:
        type: string
        description: The client-provided client Order ID
  OrderSpecifier:
    type: string
    description: The specification of an Order as referred to by clients
    format: >-
      Either the Order's OANDA-assigned OrderID or the Order's client-provided
      ClientID prefixed by the "@" symbol
  TimeInForce:
    type: string
    description: >-
      The time-in-force of an Order. TimeInForce describes how long an Order
      should remain pending before being automatically cancelled by the
      execution system.
    enum:
    - GTC
    - GTD
    - GFD
    - FOK
    - IOC
  OrderPositionFill:
    type: string
    description: >-
      Specification of how Positions in the Account are modified when the
      Order is filled.
    enum:
    - OPEN_ONLY
    - REDUCE_FIRST
    - REDUCE_ONLY
    - DEFAULT
  OrderTriggerCondition:
    type: string
    description: >-
      Specification of what component of a price should be used for comparison
      when determining if the Order should be filled.
    enum:
    - DEFAULT
    - INVERSE
    - BID
    - ASK
    - MID
  DynamicOrderState:
    type: object
    description: >-
      The dynamic state of an Order. This is only relevant to TrailingStopLoss
      Orders, as no other Order type has dynamic state.
    properties:
      id:
        type: string
        description: The Order's ID.
        format: >-
          The string representation of the OANDA-assigned OrderID. OANDA-assigned
          OrderIDs are positive integers, and are derived from the TransactionID
          of the Transaction that created the Order.
      trailingStopValue:
        type: string
        description: The Order's calculated trailing stop value.
        format: >-
          A decimal number encodes as a string. The amount of precision
          provided depends on the Price's Instrument.
      triggerDistance:
        type: string
        description: >-
          The distance between the Trailing Stop Loss Order's trailingStopValue
          and the current Market Price. This represents the distance (in
          price units) of the Order from a triggering price. If the distance
          could not be determined, this value will not be set.
        format: >-
          A decimal number encodes as a string. The amount of precision
          provided depends on the Price's Instrument.
      isTriggerDistanceExact:
        type: boolean
        description: >-
          True if an exact trigger distance could be calculated. If false,
          it means the provided trigger distance is a best estimate. If
          the distance could not be determined, this value will not be set.
  Order:
    type: object
    description: >-
      The base Order definition specifies the properties that are common
      to all Orders.
    properties:
      id:
        type: string
        description: The Order's identifier, unique within the Order's Account.
        format: >-
          The string representation of the OANDA-assigned OrderID. OANDA-assigned
          OrderIDs are positive integers, and are derived from the TransactionID
          of the Transaction that created the Order.
      createTime:
        type: string
        description: The time when the Order was created.
        format: >-
          The RFC 3339 representation is a string conforming to https://tools.ietf.org/rfc/rfc3339.txt.
          The Unix representation is a string representing the number of
          seconds since the Unix Epoch (January 1st, 1970 at UTC). The value
          is a fractional number, where the fractional part represents a
          fraction of a second (up to nine decimal places).
      state:
        type: string
        description: The current state of the Order.
        enum:
        - PENDING
        - FILLED
        - TRIGGERED
        - CANCELLED
      clientExtensions:
        $ref: transaction.yaml#/definitions/ClientExtensions
  MarketOrder:
    type: object
    description: >-
      A MarketOrder is an order that is filled immediately upon creation
      using the current market price.
    properties:
      id:
        type: string
        description: The Order's identifier, unique within the Order's Account.
        format: >-
          The string representation of the OANDA-assigned OrderID. OANDA-assigned
          OrderIDs are positive integers, and are derived from the TransactionID
          of the Transaction that created the Order.
      createTime:
        type: string
        description: The time when the Order was created.
        format: >-
          The RFC 3339 representation is a string conforming to https://tools.ietf.org/rfc/rfc3339.txt.
          The Unix representation is a string representing the number of
          seconds since the Unix Epoch (January 1st, 1970 at UTC). The value
          is a fractional number, where the fractional part represents a
          fraction of a second (up to nine decimal places).
      state:
        type: string
        description: The current state of the Order.
        enum:
        - PENDING
        - FILLED
        - TRIGGERED
        - CANCELLED
      clientExtensions:
        $ref: transaction.yaml#/definitions/ClientExtensions
      type:
        type: string
        description: >-
          The type of the Order. Always set to "MARKET" for Market Orders.
        enum:
        - MARKET
        - LIMIT
        - STOP
        - MARKET_IF_TOUCHED
        - TAKE_PROFIT
        - STOP_LOSS
        - TRAILING_STOP_LOSS
      instrument:
        type: string
        description: The Market Order's Instrument.
        format: >-
          A string containing the base currency and quote currency delimited
          by a "_".
      units:
        type: string
        description: >-
          The quantity requested to be filled by the Market Order. A posititive
          number of units results in a long Order, and a negative number
          of units results in a short Order.
        format: >-
          A decimal number encoded as a string. The amount of precision
          provided depends on what the number represents.
      timeInForce:
        type: string
        description: >-
          The time-in-force requested for the Market Order. Restricted to
          FOK or IOC for a MarketOrder.
        enum:
        - GTC
        - GTD
        - GFD
        - FOK
        - IOC
      priceBound:
        type: string
        description: >-
          The worst price that the client is willing to have the Market
          Order filled at.
        format: >-
          A decimal number encodes as a string. The amount of precision
          provided depends on the Price's Instrument.
      positionFill:
        type: string
        description: >-
          Specification of how Positions in the Account are modified when
          the Order is filled.
        enum:
        - OPEN_ONLY
        - REDUCE_FIRST
        - REDUCE_ONLY
        - DEFAULT
      tradeClose:
        $ref: transaction.yaml#/definitions/MarketOrderTradeClose
      longPositionCloseout:
        $ref: transaction.yaml#/definitions/MarketOrderPositionCloseout
      shortPositionCloseout:
        $ref: transaction.yaml#/definitions/MarketOrderPositionCloseout
      marginCloseout:
        $ref: transaction.yaml#/definitions/MarketOrderMarginCloseout
      delayedTradeClose:
        $ref: transaction.yaml#/definitions/MarketOrderDelayedTradeClose
      takeProfitOnFill:
        $ref: transaction.yaml#/definitions/TakeProfitDetails
      stopLossOnFill:
        $ref: transaction.yaml#/definitions/StopLossDetails
      trailingStopLossOnFill:
        $ref: transaction.yaml#/definitions/TrailingStopLossDetails
      tradeClientExtensions:
        $ref: transaction.yaml#/definitions/ClientExtensions
      fillingTransactionID:
        type: string
        description: >-
